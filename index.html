<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de repuestos</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style-car.css">

</head>
<body class="by_carbuy">

    
    <header class="hr_main">

        <nav class="hr_nav"> 
          
          <a href="">
            <img src="./img/icon/icons8-menu.svg" alt="">
          </a>
        </nav>
        
        <section class="hr_section">
          <div class="hr_section-logo"> 
            <a href="">
              <img src="./img/icon/logo.png" alt="">
            </a>
          </div>
          <div class="hr_section-icon">
            <a href="">
              <img src="./img/icon/fb.svg" alt="">
            </a>
            <a href="">
              <img src="./img/icon/insta.svg" alt="">
            </a>
            <a id="btncarId" href="#">
              <img src="./img/icon/car_buy.png" alt="">
            </a>
            
          </div>
        </section>
    </header>

    <main class="mn_buy">
        <aside class="mn-publicidad">
          <img src="./img/promo/promo_05.png" alt="">
        </aside>
        <aside class="mn-name-zone">
          <h1>ZONA DE TECLADOS</h1>
        </aside>
        <aside class="mn_buy-aside">
          <h2>Marca</h2>
          <form id="marca">
            <input type="radio" id="Ergonomic" name="fav_marca" value="Ergonomic">
            <label for="Ergonomic">Ergonomic</label><br>
            <input type="radio" id="WirelessFinest" name="fav_marca" value="WirelessFinest">
            <label for="WirelessFinest">WirelessFinest</label><br>
            <input type="radio" id="Yuhuai" name="fav_marca" value="Yuhuai">
            <label for="Yuhuai">Yuhuai</label>
          </form>

          <h2>Modelo</h2>
          <form>
            <input type="radio" id="Lenovo" name="fav_modelo" value="Lenovo">
            <label for="Lenovo">Lenovo</label><br>
            <input type="radio" id="Dell" name="fav_modelo" value="Dell">
            <label for="Dell">Dell</label><br>
            <input type="radio" id="HP" name="fav_modelo" value="HP">
            <label for="HP">HP</label>
          </form>

          <h2>Idioma</h2>
          <form>
            <input type="radio" id="Espa単ol" name="fav_idioma" value="Espa単ol">
            <label for="Espa単ol">Espa単ol</label><br>
            <input type="radio" id="Ingles" name="fav_idioma" value="Ingles">
            <label for="Ingles">Ingles</label><br>
          </form>

          <div class="button-aside">
            <button class="button-4" role="button">BUSCAR</button>
           </div>
        </aside>
        <article class="mn_buy_article">
           
        </article>
    </main>

    
    <div class="main-main">
      <h1>Resumen de compras</h1>
      <button class="button-96"> Volver a compras</button>
      <div class="main">
          
          <div class="container">
          
              
      
          </div>

          
      </div>
      <button class="button-100"> COMPRAR</button>
    </div>
    

</body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/data.js"></script>
<script src="./js/app.js"></script>
</html>
